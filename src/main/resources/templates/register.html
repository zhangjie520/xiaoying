<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小樱课堂</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/register.js" type="application/javascript"></script>
</head>
<body>

<div class="container">

    <form class="form-signin" id="userInfo">
        <h2 class="form-signin-heading">注册用户</h2>
        <label for="name" class="sr-only">用户名</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="请输入用户名" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码" required>
        <div class="alert alert-danger" style="display: none" role="alert" id="error_tag"></div>
        <button class="btn btn-lg btn-primary btn-block"  type="button" onclick="register()">注册</button>

    </form>

</div> <!-- /container -->

</body>
</html>
