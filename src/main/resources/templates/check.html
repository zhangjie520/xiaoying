<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小樱课堂</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/videoUpload.css">
    <link rel="stylesheet" href="/css/check.css">
    <script src="/js/check.js"></script>
</head>
<body>
<!--导航栏-->
<div th:insert="~{navigation :: nav}"></div>
<!--content-->
<div class="container main">
    <div class="row">
        <div id="content" class="form-horizontal" >
            <!--视频标题-->
            <div class="form-group _p">
                <label  class="col-sm-2 control-label">视频标题</label>
                <div class="col-sm-10">
                    <span th:text="${video.videoTitle}"> </span>
                </div>
            </div>
            <!--标签-->
            <div class="form-group _p">
                <label class="col-sm-2 control-label">视频标签</label>
                <div class="col-sm-10">
                    <span th:text="${video.videoTag}"> </span>
                </div>
            </div>

            <!--视频简介-->
            <div class="form-group _p">
                <label  class="col-sm-2 control-label">视频简介</label>
                <div class="col-sm-10">
                    <span th:text="${video.videoBio}"> </span>
                </div>
            </div>

            <!--封面-->
            <div class="form-group _p">
                <label class="col-sm-2 control-label">视频封面</label>
                <div class="col-sm-10">
                    <img class="img-size" th:src="@{'/'+${video.videoCover}}" alt="">
                </div>
            </div>
            <!--视频-->
            <div class="form-group _p">
                <label class="col-sm-2 control-label">视频</label>
                <div class="col-sm-10">
                    <video  controls='' name='media' class="video-size" >
                        <source th:src="@{'/'+${video.videoUrl}}" type='video/mp4'>
                    </video>
                </div>
            </div>
            <!--审核按钮-->
            <div class="form-group _p">
                <label class="col-sm-2 control-label">审核</label>
                <div class="col-sm-10">
                    <button class="btn btn-primary" th:data-id="${video.id}" type="button" onclick="pass(this);">通过</button>
                    <button class="btn btn-primary" th:data-id="${video.id}" type="button" onclick="fail(this);">不通过</button>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
